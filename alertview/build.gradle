apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group='com.yusong.feisher'
version = "1.0.5"

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 27
        versionCode 105
        versionName "1.0.5"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

